            <div class="right-login">
                <div class="card-login">
    
                    <div id="form-container">
                        <h1>Esqueceu a Senha?</h1>
                        <p class="form-instruction">Insira seu e-mail de cadastro abaixo, será enviado um link para você criar uma nova senha.</p>
                        
                        <form id="forgot-password-form"> 
                            <div class="textfield">
                                <label for="email">E-mail</label>
                                <input type="email" name="email" id="email" placeholder="seu.email@exemplo.com" required>
                            </div>
                            <button type="submit" class="btn-login">Enviar link de redefinição</button> 
                        </form>
                    </div>

                    <div id="confirmation-container" style="display: none;">
                        <div class="confirmation-icon">
                            <i class="bi bi-check-circle-fill"></i>
                        </div>
                        <h1>Verifique seu e-mail</h1>
                        <p class="form-instruction">Foi enviado um link de redefinição para o e-mail informado.</p>
                        
                        <a id="go-to-email-btn" href="#" target="_blank" class="btn-login" style="display: none; margin-top: 20px; text-decoration: none;">
                            Acessar meu E-mail
                        </a>
                    </div>

                    <div class="login-options">
                        <a href="../index.html" class="back-to-login"><i class="bi bi-arrow-left-short"></i> Voltar para o Login</a>
                    </div>
