<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">

    <body>

        <div class="main-register">
            <form id="register-form" class="card-register">
                <a href="./users.html" id="back-button" title="Voltar para a lista de UsuÃ¡rios">
                    <i class="bi bi-arrow-left-circle"></i> Voltar
                </a>

                <h1>Cadastro</h1>

                <div class="textfield">
                    <label for="reg-nome">Nome</label>
                    <div class="input-wrapper">
                        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#000"><path d="M480-480q-66 0-113-47t-47-113q0-66 47-113t113-47q66 0 113 47t47 113q0 66-47 113t-113 47ZM160-160v-112q0-34 17.5-62.5T224-378q62-31 126-46.5T480-440q66 0 130 15.5T736-378q29 15 46.5 43.5T800-272v112H160Zm80-80h480v-32q0-11-5.5-20T700-306q-54-27-109-40.5T480-360q-56 0-111 13.5T260-306q-9 5-14.5 14t-5.5 20v32Zm240-320q33 0 56.5-23.5T560-640q0-33-23.5-56.5T480-720q-33 0-56.5 23.5T400-640q0 33 23.5 56.5T480-560Zm0-80Zm0 400Z"/></svg>
                        <input type="text" id="reg-nome" name="nome" placeholder="Nome completo" required>
                    </div>
                </div>

                <div class="textfield">
                    <label for="reg-email">E-mail</label>
                    <div class="input-wrapper">
                        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#000"><path d="M160-160q-33 0-56.5-23.5T80-240v-480q0-33 23.5-56.5T160-800h640q33 0 56.5 23.5T880-720v480q0 33-23.5 56.5T800-160H160Zm320-280L160-640v400h640v-400L480-440Zm0-80 320-200H160l320 200ZM160-640v-80 480-400Z"/></svg>
                        <input type="email" id="reg-email" name="email" placeholder="email@exemplo.com" required>
                    </div>
                </div>

                <div class="textfield">
                    <label for="reg-senha">Senha</label>
                    <div class="input-wrapper">
                        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#000"><path d="M240-80q-33 0-56.5-23.5T160-160v-400q0-33 23.5-56.5T240-640h40v-80q0-83 58.5-141.5T480-920q83 0 141.5 58.5T680-720v80h40q33 0 56.5 23.5T800-560v400q0 33-23.5 56.5T720-80H240Zm0-80h480v-400H240v400Zm240-120q33 0 56.5-23.5T560-360q0-33-23.5-56.5T480-440q-33 0-56.5 23.5T400-360q0 33 23.5 56.5T480-280ZM360-640h240v-80q0-50-35-85t-85-35q-50 0-85 35t-35 85v80ZM240-160v-400 400Z"/></svg>
                        <input type="password" id="reg-senha" name="password" placeholder="MÃ­nimo de 6 caracteres" required minlength="6">
                    </div>
                </div>

                 <div class="textfield">
                        <label for="reg-tipo-acesso">Tipo de Acesso</label>
                        <select id="reg-tipo-acesso" name="tipo_acesso" required>
                            <option value="" disabled selected>Carregando Perfis...</option>
                        </select>
                </div>

                <button type="submit" class="btn-register" id="btn-cadastrar">Cadastrar</button>
            
            </form> <!-- Fim da tag <form> -->
        </div>
        
        <script type="module" src="../js/register.js"></script>
    </body>
</html>
